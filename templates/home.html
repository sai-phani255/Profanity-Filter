{% extends 'base.html' %}
{% block content %}
<div class="shadow p-3 mb-5 bg-white rounded">
  <h1 style="color:rgb(0, 102, 255)">Welcome to Profanity Filter.</h1>
  <h3 style="color:rgb(0, 102, 255)">Type A Sentence To Filter Bad Words.</h3>
</div>

  <form action="{{url_for('predict')}}" method="POST">
    <input type="text" name="message" class="form-control" placeholder="Type a Sentence here...">
    <br>
    <input type="submit" class="btn btn-primary" value="Filter">
  </form>
{% endblock %}
